<ion-header>
  <ion-navbar hideBackButton >
    <ion-title>credentials</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="credentials">
  <ion-list>
    <ion-item>
      <!-- <ion-label style="font-style: italic;">infoTextPlease login</ion-label> -->
      <ion-label class="loginTitle">infoTextPlease login</ion-label>
    </ion-item>
    <ion-item>
      <ion-label fixed>Username</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input secondary type="password"></ion-input>
    </ion-item>
  </ion-list>
  <button secondary (click)="doCancel()" class="button button-balanced">cancel</button>
  <button secondary>login</button>
</ion-content>
